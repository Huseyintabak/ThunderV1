<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operat√∂r Giri≈üi - Thunder Production</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-header h2 {
            margin: 0;
            font-weight: 600;
        }
        
        .login-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-back {
            background: #6c757d;
            border: none;
            border-radius: 10px;
            padding: 0.5rem 1rem;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            background: #5a6268;
            color: white;
            text-decoration: none;
            transform: translateY(-1px);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .operator-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m1 6 7 7 7-7'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 16px 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <div class="login-header">
                        <i class="fas fa-user-cog fa-3x mb-3"></i>
                        <h2>Operat√∂r Giri≈üi</h2>
                        <p>√úretim paneline eri≈üim i√ßin giri≈ü yapƒ±n</p>
                    </div>
                    
                    <div class="login-body">
                        <form id="operatorLoginForm">
                            <div class="form-floating">
                                <select class="form-select operator-select" id="operatorSelect" required>
                                    <option value="">Operat√∂r y√ºkleniyor...</option>
                                </select>
                                <label for="operatorSelect">
                                    <i class="fas fa-user me-2"></i>Operat√∂r
                                </label>
                            </div>
                            
                            <div class="form-floating">
                                <input type="password" class="form-control" id="operatorPassword" placeholder="≈ûifre" required>
                                <label for="operatorPassword">
                                    <i class="fas fa-lock me-2"></i>≈ûifre
                                </label>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-login">
                                    <i class="fas fa-sign-in-alt me-2"></i>Giri≈ü Yap
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <a href="index.html" class="btn-back">
                                <i class="fas fa-arrow-left me-1"></i>Ana Sayfaya D√∂n
                            </a>
                        </div>
                        
                        <div id="alertContainer" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Operat√∂r giri≈üi
        document.getElementById('operatorLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const operatorSelect = document.getElementById('operatorSelect');
            const password = document.getElementById('operatorPassword');
            const alertContainer = document.getElementById('alertContainer');
            
            // Alert container'ƒ± temizle
            alertContainer.innerHTML = '';
            
            // Validasyon
            if (!operatorSelect.value) {
                showAlert('L√ºtfen bir operat√∂r se√ßiniz!', 'warning');
                return;
            }
            
            if (!password.value) {
                showAlert('L√ºtfen ≈üifrenizi giriniz!', 'warning');
                return;
            }
            
            try {
                // Operat√∂r bilgilerini veritabanƒ±ndan al
                const response = await fetch('/api/operators');
                if (!response.ok) {
                    throw new Error('Operat√∂r bilgileri alƒ±namadƒ±');
                }
                
                const operators = await response.json();
                const selectedOperator = operators.find(op => op.id == operatorSelect.value);
                
                if (!selectedOperator) {
                    showAlert('Se√ßilen operat√∂r bulunamadƒ±!', 'danger');
                    return;
                }
                
                // Basit ≈üifre kontrol√º (ger√ßek uygulamada operat√∂r tablosunda ≈üifre alanƒ± olmalƒ±)
                if (password.value !== '123456') {
                    showAlert('Hatalƒ± ≈üifre! Varsayƒ±lan ≈üifre: 123456', 'danger');
                    return;
                }
                
                // Ger√ßek zamanlƒ± oturum doƒürulama
                const verifyResponse = await fetch('/api/operators/verify-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        operatorId: selectedOperator.id,
                        sessionToken: null
                    })
                });

                if (!verifyResponse.ok) {
                    showAlert('Operat√∂r oturumu doƒürulanamadƒ±!', 'danger');
                    return;
                }

                const verification = await verifyResponse.json();
                
                if (!verification.valid) {
                    showAlert('Operat√∂r oturumu ge√ßersiz!', 'danger');
                    return;
                }
                
                // Operat√∂r bilgilerini localStorage'a kaydet
                const operatorInfo = {
                    id: verification.operator.id,
                    name: verification.operator.name,
                    email: verification.operator.email,
                    role: verification.operator.role,
                    loginTime: new Date().toISOString(),
                    lastVerified: new Date().toISOString(),
                    sessionToken: null // Gelecekte session token eklenebilir
                };
                
                localStorage.setItem('currentOperator', JSON.stringify(operatorInfo));
                
                // Ba≈üarƒ± mesajƒ±
                showAlert('Giri≈ü ba≈üarƒ±lƒ±! Y√∂nlendiriliyorsunuz...', 'success');
                
                // 2 saniye sonra operat√∂r √ºretim paneline y√∂nlendir
                setTimeout(() => {
                    window.location.href = 'operator-production.html';
                }, 2000);
                
            } catch (error) {
                console.error('Operat√∂r giri≈üi hatasƒ±:', error);
                showAlert('Operat√∂r bilgileri alƒ±namadƒ±: ' + error.message, 'danger');
            }
        });
        
        // Alert g√∂sterme fonksiyonu
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 
                              type === 'warning' ? 'alert-warning' : 'alert-danger';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : 'times-circle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
        
        // Sayfa y√ºklendiƒüinde operat√∂r giri≈üi kontrol√º ve operat√∂rleri y√ºkle
        window.addEventListener('load', async function() {
            const currentOperator = localStorage.getItem('currentOperator');
            if (currentOperator) {
                // Eƒüer zaten giri≈ü yapƒ±lmƒ±≈üsa operat√∂r paneline y√∂nlendir
                window.location.href = 'operator-production.html';
                return;
            }
            
            // Operat√∂rleri veritabanƒ±ndan y√ºkle
            await loadOperators();
        });
        
        // Operat√∂rleri y√ºkle
        async function loadOperators() {
            try {
                console.log('üë• Operat√∂rler y√ºkleniyor...');
                const response = await fetch('/api/operators');
                if (!response.ok) {
                    throw new Error('Operat√∂rler y√ºklenemedi');
                }
                
                const operators = await response.json();
                console.log('üìã Y√ºklenen operat√∂rler:', operators);
                
                const operatorSelect = document.getElementById('operatorSelect');
                
                // Mevcut se√ßenekleri temizle
                operatorSelect.innerHTML = '<option value="">Operat√∂r se√ßiniz...</option>';
                
                if (operators.length === 0) {
                    operatorSelect.innerHTML = '<option value="">Operat√∂r bulunamadƒ±</option>';
                    showAlert('Sistemde aktif operat√∂r bulunamadƒ±!', 'warning');
                    return;
                }
                
                // Operat√∂rleri dropdown'a ekle
                operators.forEach(operator => {
                    const option = document.createElement('option');
                    option.value = operator.id;
                    option.textContent = operator.name;
                    operatorSelect.appendChild(option);
                });
                
                console.log('‚úÖ Operat√∂rler dropdown\'a y√ºklendi:', operators.length, 'operat√∂r');
                
            } catch (error) {
                console.error('‚ùå Operat√∂rler y√ºkleme hatasƒ±:', error);
                const operatorSelect = document.getElementById('operatorSelect');
                operatorSelect.innerHTML = '<option value="">Operat√∂rler y√ºklenemedi</option>';
                showAlert('Operat√∂rler y√ºklenemedi: ' + error.message, 'danger');
            }
        }
    </script>
</body>
</html>
