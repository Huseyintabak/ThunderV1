<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatör Girişi - ThunderV1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .login-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .form-floating {
            margin-bottom: 1.5rem;
        }
        
        .form-floating input {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .form-floating input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .operator-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .operator-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .loading-spinner {
            display: none;
        }
        
        .loading-spinner.show {
            display: inline-block;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .operator-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid #667eea;
        }
        
        .operator-info h6 {
            margin: 0 0 0.5rem 0;
            color: #495057;
            font-weight: 600;
        }
        
        .operator-info p {
            margin: 0;
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-container">
                    <div class="login-header">
                        <i class="fas fa-user-cog fa-3x mb-3"></i>
                        <h1>Operatör Girişi</h1>
                        <p>Üretim paneline erişim için giriş yapın</p>
                    </div>
                    
                    <div class="login-body">
                        <!-- Operatör Seçimi -->
                        <div class="mb-3">
                            <label for="operatorSelect" class="form-label">
                                <i class="fas fa-user me-2"></i>Operatör Seçin
                            </label>
                            <select class="form-select operator-select" id="operatorSelect" required>
                                <option value="">Operatör seçiniz...</option>
                            </select>
                        </div>
                        
                        <!-- Operatör Bilgileri -->
                        <div id="operatorInfo" class="operator-info" style="display: none;">
                            <h6><i class="fas fa-info-circle me-2"></i>Operatör Bilgileri</h6>
                            <p id="operatorDetails"></p>
                        </div>
                        
                        <!-- Şifre -->
                        <div class="form-floating">
                            <input type="password" class="form-control" id="operatorPassword" placeholder="Şifre" value="123456">
                            <label for="operatorPassword">
                                <i class="fas fa-lock me-2"></i>Şifre
                            </label>
                        </div>
                        <div class="form-text">
                            <i class="fas fa-info-circle me-1"></i>
                            Varsayılan şifre: <strong>123456</strong>
                        </div>
                        
                        <!-- Giriş Butonu -->
                        <button type="button" class="btn btn-primary btn-login" onclick="loginOperator()">
                            <span class="loading-spinner spinner-border spinner-border-sm me-2" role="status"></span>
                            <i class="fas fa-sign-in-alt me-2"></i>
                            <span class="btn-text">Giriş Yap</span>
                        </button>
                        
                        <!-- Hata Mesajları -->
                        <div id="alertContainer" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Operatör Giriş JavaScript -->
    <script>
        let operators = [];
        
        // Sayfa yüklendiğinde operatörleri yükle
        document.addEventListener('DOMContentLoaded', async function() {
            await loadOperators();
        });
        
        // Operatör listesini yükle
        async function loadOperators() {
            try {
                const response = await fetch('/api/operators');
                if (!response.ok) throw new Error('Operatör listesi yüklenemedi');
                operators = await response.json();
                
                const operatorSelect = document.getElementById('operatorSelect');
                operatorSelect.innerHTML = '<option value="">Operatör seçiniz...</option>';
                
                operators.forEach(operator => {
                    const option = document.createElement('option');
                    option.value = operator.name;
                    option.textContent = operator.name;
                    option.title = `${operator.department || 'Üretim'} - ${operator.skill_level || 'Uzman'}`;
                    operatorSelect.appendChild(option);
                });
                
                console.log('Operatörler yüklendi:', operators.length);
            } catch (error) {
                console.error('Operatör yükleme hatası:', error);
                showAlert('Operatör listesi yüklenemedi: ' + error.message, 'error');
            }
        }
        
        // Operatör seçildiğinde bilgileri göster
        document.getElementById('operatorSelect').addEventListener('change', function() {
            const selectedOperator = operators.find(op => op.name === this.value);
            const operatorInfo = document.getElementById('operatorInfo');
            const operatorDetails = document.getElementById('operatorDetails');
            
            if (selectedOperator) {
                operatorDetails.innerHTML = `
                    <strong>Departman:</strong> ${selectedOperator.department || 'Üretim'}<br>
                    <strong>Seviye:</strong> ${selectedOperator.skill_level || 'Uzman'}<br>
                    <strong>Lokasyon:</strong> ${selectedOperator.location || 'Belirtilmemiş'}<br>
                    <strong>Kapasite:</strong> ${selectedOperator.capacity || 0} iş/gün
                `;
                operatorInfo.style.display = 'block';
            } else {
                operatorInfo.style.display = 'none';
            }
        });
        
        // Operatör girişi
        async function loginOperator() {
            const operatorName = document.getElementById('operatorSelect').value;
            const password = document.getElementById('operatorPassword').value;
            
            if (!operatorName) {
                showAlert('Lütfen operatör seçiniz', 'warning');
                return;
            }
            
            if (!password) {
                showAlert('Lütfen şifre giriniz', 'warning');
                return;
            }
            
            // Loading durumunu göster
            setLoading(true);
            
            try {
                // Operatör bilgilerini al
                const selectedOperator = operators.find(op => op.name === operatorName);
                
                // Basit şifre kontrolü (gerçek uygulamada daha güvenli olmalı)
                // Tüm operatörler için aynı şifre: 123456
                if (password !== '123456') {
                    throw new Error('Geçersiz şifre. Lütfen "123456" şifresini kullanın.');
                }
                
                // Operatör bilgilerini localStorage'a kaydet
                const operatorInfo = {
                    operator_id: `OP-${operatorName.replace(/\s+/g, '-').toLowerCase()}`,
                    name: operatorName,
                    department: selectedOperator.department || 'Üretim',
                    skill_level: selectedOperator.skill_level || 'Uzman',
                    location: selectedOperator.location || 'Belirtilmemiş',
                    capacity: selectedOperator.capacity || 0,
                    login_time: new Date().toISOString()
                };
                
                localStorage.setItem('currentOperator', JSON.stringify(operatorInfo));
                
                // Başarı mesajı
                showAlert('Giriş başarılı! Operatör paneline yönlendiriliyorsunuz...', 'success');
                
                // 2 saniye sonra operatör paneline yönlendir
                setTimeout(() => {
                    window.location.href = 'operator-panel.html';
                }, 2000);
                
            } catch (error) {
                console.error('Giriş hatası:', error);
                showAlert('Giriş başarısız: ' + error.message, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        // Loading durumunu ayarla
        function setLoading(loading) {
            const btn = document.querySelector('.btn-login');
            const spinner = btn.querySelector('.loading-spinner');
            const btnText = btn.querySelector('.btn-text');
            
            if (loading) {
                spinner.classList.add('show');
                btnText.textContent = 'Giriş yapılıyor...';
                btn.disabled = true;
            } else {
                spinner.classList.remove('show');
                btnText.textContent = 'Giriş Yap';
                btn.disabled = false;
            }
        }
        
        // Alert mesajı göster
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertId = 'alert-' + Date.now();
            
            const alertHtml = `
                <div id="${alertId}" class="alert alert-${type === 'error' ? 'danger' : type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : type === 'success' ? 'check-circle' : 'info-circle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            alertContainer.innerHTML = alertHtml;
            
            // 5 saniye sonra otomatik kapat
            setTimeout(() => {
                const alert = document.getElementById(alertId);
                if (alert) {
                    alert.remove();
                }
            }, 5000);
        }
        
        // Enter tuşu ile giriş
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginOperator();
            }
        });
    </script>
</body>
</html>
