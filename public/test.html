<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunder V1 - Test Sayfası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Thunder V1 - Test Sayfası</h1>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Sayfa Erişim Testi</h5>
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <a href="index.html" class="list-group-item list-group-item-action">
                                <i class="fas fa-home me-2"></i>Ana Sayfa
                            </a>
                            <a href="production.html" class="list-group-item list-group-item-action">
                                <i class="fas fa-industry me-2"></i>Üretim Yönetimi
                            </a>
                            <a href="workflow.html" class="list-group-item list-group-item-action">
                                <i class="fas fa-project-diagram me-2"></i>Workflow'lar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>API Testi</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testAPI()">API'leri Test Et</button>
                        <div id="api-results" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function testAPI() {
            const results = document.getElementById('api-results');
            results.innerHTML = '<div class="spinner-border" role="status"><span class="visually-hidden">Yükleniyor...</span></div>';
            
            try {
                const tests = [
                    { name: 'Hammaddeler', url: '/api/hammaddeler' },
                    { name: 'Yarı Mamuller', url: '/api/yarimamuller' },
                    { name: 'Nihai Ürünler', url: '/api/nihai_urunler' },
                    { name: 'Ürün Ağacı', url: '/api/urun_agaci' }
                ];
                
                let html = '<div class="list-group">';
                
                for (const test of tests) {
                    try {
                        const response = await fetch(test.url);
                        const data = await response.json();
                        const status = response.ok ? 'success' : 'danger';
                        const icon = response.ok ? 'check-circle' : 'times-circle';
                        html += `<div class="list-group-item list-group-item-${status}">
                            <i class="fas fa-${icon} me-2"></i>${test.name}: ${data.length} kayıt
                        </div>`;
                    } catch (error) {
                        html += `<div class="list-group-item list-group-item-danger">
                            <i class="fas fa-times-circle me-2"></i>${test.name}: Hata - ${error.message}
                        </div>`;
                    }
                }
                
                html += '</div>';
                results.innerHTML = html;
                
            } catch (error) {
                results.innerHTML = `<div class="alert alert-danger">Test hatası: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
